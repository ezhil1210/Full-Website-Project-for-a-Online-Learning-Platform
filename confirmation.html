    <script>
        document.getElementById('paytmButton').addEventListener('click', function(event) {
            validateForm();
        });

        document.getElementById('googlePayButton').addEventListener('click', function(event) {
            validateForm();
        });

        function validateForm() {
            var fullName = document.getElementById('fullName').value;
            var dob = document.getElementById('dob').value;
            var phone = document.getElementById('phone').value;
            var email = document.getElementById('email').value;

            if (fullName.trim() === '') {
            alert('Please enter your Name.');
            return;
        }

            if (dob === '') {
                alert('Please enter your Date of Birth.');
                return;
            }

            var dobDate = new Date(dob);
            var today = new Date();
            var age = today.getFullYear() - dobDate.getFullYear();

            if (age < 12) {
                alert('You must be at least 18 years old to register.');
                return;
            }

            if (phone === '') {
                alert('Please enter your Phone Number.');
                return;
            }

            var phoneRegex = /^[0-9]+$/;
            if (!phoneRegex.test(phone)) {
                alert('Invalid Phone Number. Please enter digits only.');
                return;
            }
            if (phone.length !== 10) {
            alert('Invalid Phone Number. Please enter 10 digits.');
            return;
        }
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Invalid Email Address. Please enter a valid email.');
                return;
            }

        }
